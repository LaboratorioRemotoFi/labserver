subjectId: 1500
id: 1500-1
name: Práctica de temperatura
objective: Que el alumno entienda cómo se generan las gráficas de temperatura en el agua
commands:
  - i: Encender resistencia
  - o: Apagar resistencia
  - b: Bajar resistencia
  - s: Subir resistencia
  - v: Encender ventilador
  - c: Apagar ventilador
  - l: Encender bomba de agua
steps:
  - Encender resistencia del agua
  - Anotar el tiempo que se muestra en la pantalla
  - Esperar a que la temperatura llegue a los 25 grados
  - Anotar el tiempo
  - Apagar la resistencia
  - Esperar a que la temperatura llegue a los 15 grados
  - Anotar el tiempo
  - Terminar la práctica
