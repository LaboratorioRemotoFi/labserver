  temperature:
    name: Temperatura
    info: Temperatura del agua
    units: grados
  resistancePosition:
    name: Posición de la resistencia
    info: Posición de la resistencia
    labels:
      0: Dentro de agua
      1: Fuera de agua
  waterLevel:
    name: Nivel de agua
    info: Nivel de agua dentro del contenedor
    labels:
      0: Vacío
      1: Con agua
actuators:
  resistance:
    name: Resistencia
    info: Resistencia para calentar el agua
    labels:
      false: Apagada
      true: Encendida
  resistanceMotor:
    name: Motor de resistencia
    info: Motor para subir o bajar la resistencia
    labels:
      -1: Bajando
      0: Apagado
      1: Subiendo
  fan:
    name: Ventilador
    info: Ventilador para enfríar el agua
    labels:
      false: Apagado
      true: Encendido
  waterPump:
    name: Bomba de agua
    info: Bomba de agua para llenar recipiente
    labels:
      false: Apagado
      true: Llenando de agua
